name: test-build-and-deploy

on:
  push:
    branches: ["ci-cd-aws-githubaction-multi-container"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
  
      - name: Install dependencies
        run: npm install
        working-directory: client

      - name: Run tests
        run: npm run test
        working-directory: client

  build:
    runs-on: ubuntu-latest
    needs: test

    strategy:
      fail-fast: true
      matrix:
        build_for: ["proxy", "client", "server", "worker"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker for ${{matrix.build_for}}
        uses: docker/build-push-action@v3
        with:
          context: ./${{matrix.build_for}}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/multi-compose-${{matrix.build_for}}:latest
